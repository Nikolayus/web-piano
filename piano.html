<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="/src/css/piano.css">
</head>
<body>
  <div id="piano">
    <div class="keys">
      <div class="key" data-note="C"></div>
      <div class="key black--key" data-note="C#"></div>
      <div class="key black--key" data-note="D#"></div>
      <div class="key" data-note="D"></div>
      <div class="key black--key" data-note="D#"></div>
      <div class="key black--key" data-note="E#"></div>
      <div class="key black--key" data-note="F#"></div>

      <div class="key" data-note="F"></div>
      <div class="key black--key" data-note="F#"></div>
      <div class="key black--key" data-note="G#"></div>
      <div class="key" data-note="G"></div>
      <div class="key black--key" data-note="G#"></div>
      <div class="key black--key" data-note="A#"></div>
      <div class="key black--key" data-note="B"></div>

      <div class="key" data-note="B#"></div>
      <div class="key black--key" data-note="C#"></div>
      <div class="key black--key" data-note="D#"></div>
      <div class="key" data-note="E"></div>
      <div class="key black--key" data-note="E#"></div>
      <div class="key black--key" data-note="F#"></div>
      <div class="key black--key" data-note="G#"></div>
    </div>
  </div>

  <audio id="audioC" src="./notas_musicales/1.wav"></audio>
  <audio id="audioC#" src="./notas_musicales/2.wav""></audio>
  <audio id="audioD" src="./notas_musicales/3.wav""></audio>
  <audio id="audioD#" src="./notas_musicales/4.wav""></audio>
  <audio id="audioE" src="./notas_musicales/5.wav""></audio>
  <audio id="audioF" src="./notas_musicales/6.wav""></audio>
  <audio id="audioF#" src=""></audio>
  <audio id="audioG" src=""></audio>
  <audio id="audioG#" src=""></audio>
  <audio id="audioA" src=""></audio>
  <audio id="audioA#" src=""></audio>
  <audio id="audioB" src=""></audio>
  
  <script src="./src/js/script.js"></script> 
</body>
</html>
